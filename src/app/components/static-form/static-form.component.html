<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="px-6 gap-20 max-w-[480px] mx-auto">
    <div class="flex flex-col justify-center items-center">
      <h1 class="text-primary font-medium text-6xl mb-6 text-center mx-auto">{{ data.title }}</h1>
      <h4 class="text-2xl font-light text-center md:text-2xl">
        {{ data.subtitle }}
      </h4>
      <div class="flex flex-col gap-8 w-full my-14">
        <div class="flex flex-col gap-6 w-full">
          <ng-container *ngFor="let control of data.formControls">
            <div class="flex flex-col gap-1 w-full">
              <ng-container
                *ngIf="form.get(control.name)!.invalid && (form.get(control.name)!.dirty || form.get(control.name)!.touched)">
                <span *ngFor="let error of getErrors(control.name)" class="text-red-400">{{ error }}</span>
              </ng-container>
              <input class="w-full placeholder-gray-400 bg-transparent text-xl border-4 border-secondary"
                     formControlName="{{control.name}}"
                     placeholder="{{control.placeholder}}"
                     type="{{control.type}}"
                     value="{{control.value}}">
            </div>
          </ng-container>
        </div>
      </div>

      <button [disabled]="!form.valid"
              class="btn-sm w-full btn-outlined font-semibold text-2xl"
              type="submit">
        <span>Submit</span>
      </button>

    </div>
  </div>
</form>
